services:
    jenkins:
        image: jenkins/jenkins:lts
        ports:
            - 8080:8080
            - 50000:50000
        container_name: jenkins
        privileged: true
        user: root
        volumes:
            - jenkins:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock
            - /usr/bin/docker:/usr/bin/docker
volumes:
    jenkins: